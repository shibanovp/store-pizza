<div class="card text-xs-center">
    <img class="card-img-top img-fluid" ng-src="{{pizzaBase.image}}" alt="Card image cap" />
    <div class="card-block">
        <h4 class="card-title">{{pizzaBase.name}}</h4>
        <p class="card-text"></p>
        <div class="c-input c-radio">
            <label ng-repeat="pizza in pizzaBase.pizzas._embeddedItems" class="c-input c-radio" >
                <input type="radio" ng-model="$parent.pizza" ng-value="pizza" />
                <span>{{ pizza.size }}</span>
                <span class="c-indicator"></span>
            </label>
        </div>
        <h5>$ {{ pizza.price }}</h5>
        <a ng-click="addToCart()" class="btn btn-primary"><i class="fa fa-cart-plus"></i> Add to cart </a>
    </div>
</div>
