<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
</head>
<body ng-app="checkout" ng-controller="CheckoutCtrl as checkout">
    <div class="container">
        <nav class="navbar navbar-light bg-faded">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                &#9776;
            </button>
            <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                <a class="navbar-brand" href="/"><i class="fa fa-cutlery"></i> Store
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item  pull-xs-right">
                        <a class="nav-link" href="/cart"><i class="fa fa-shopping-cart"></i> Cart <span cart-length=""></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        <h1>Order confirmation page.</h1>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Pizza Name</th>
                <th>Pizza Size</th>
                <th>Quantity</th>
                <th>Pizza Price</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in checkout.items track by $index">
                <th scope="row">{{$index + 1}}</th>
                <td>{{item.pizzaBase.name}}</td>
                <td>{{item.pizza.size}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.pizza.price}}</td>
                <td>{{item.pizza.price * item.quantity}}</td>
            </tr>
            <tr>
                <th>Total</th>
                <td>{{ checkout.total }}</td>
            </tr>
            </tbody>
        </table>
        <form id="paymentForm text-xs-right" ng-submit="checkout.confirm()">
            <fieldset class="text-xs-center">
                <label class="c-input c-radio">
                    <i class="fa fa-2x fa-money"></i>
                    <input id="radio1" ng-model="checkout.method"  type="radio" checked="" value="cash" />
                    <span class="c-indicator"></span>
                    I will pay with cash.
                </label>
                <label class="c-input c-radio">
                    <i class="fa fa-2x fa-credit-card"></i>
                    <input id="radio2" ng-model="checkout.method" type="radio" value="card" />
                    <span class="c-indicator"></span>
                    I will pay with credit card.
                </label>
            </fieldset>
            <fieldset id="cardPayment" ng-show="checkout.method == 'card'">
                <fieldset class="form-group">
                    <label for="formGroupExampleInput">Card number</label>
                    <input type="text" ng-model="checkout.number" class="form-control" id="formGroupExampleInput" placeholder="0000 0000 0000 0000" />
                </fieldset>
                <fieldset class="form-group">
                    <label for="formGroupExampleInput2">Card holder name</label>
                    <input type="text" ng-model="checkout.name" class="form-control" id="formGroupExampleInput2" placeholder="John Smith" />
                </fieldset>

                <label>Valid through</label>
                <fieldset class="form-group">
                    <div class="col-xs-4">
                        <input type="text" ng-model="checkout.validm" class="form-control" placeholder="MM" />
                    </div>
                    <div class="col-xs-4">
                        <input type="text" ng-model="checkout.validy" class="form-control" placeholder="YY" />
                    </div>
                </fieldset>
                <label>CVV</label>
                <fieldset class="form-group">
                    <div class="col-xs-4">
                        <input type="text" ng-model="checkout.ccv" class="form-control" placeholder="000" />
                    </div>
                </fieldset>
            </fieldset>
            <button type="submit" id="submit"  class="btn btn-primary btn-lg">Confirm Order</button>
        </form>

<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.2/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/app.js" th:src="@{js/app.js}"></script>
</body>
</html>
