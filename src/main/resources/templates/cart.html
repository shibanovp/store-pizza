<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/head :: head" th:remove="tag" />
    <title>Pizza Store</title>
</head>
<body  ng-app="cart" ng-cloak="">
<object th:include="fragments/nav :: nav" th:remove="tag" />
<!--Actual content begin-->

<h1 class="text-xs-center">Cart</h1>
<table class="table" ng-controller="CartCtrl as cart">
    <thead>
    <tr>
        <th>#</th>
        <th>Pizza Name</th>
        <th>Pizza Size</th>
        <th>Quantity</th>
        <th>Pizza Price</th>
        <th>Subtotal</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in cart.items track by $index" pizza-edit="">
    </tr>
    <tr>
        <th>Total</th>
        <td>{{ cart.total }}</td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/checkout">Checkout</a>
<!--Actual content end-->

<object th:include="fragments/vendor-scripts :: vendor-scripts" th:remove="tag" />
<!--User scripts begin-->
<script src="js/app.js" th:src="@{js/cart.js}"></script>
<!--User scripts end-->
<script th:include="fragments/vendor-scripts :: analytics"></script>
</body>
</html>
