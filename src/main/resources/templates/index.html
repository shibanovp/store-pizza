<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous" />
</head>
<body ng-app="app">
    <div class="container">
        <nav class="navbar navbar-light bg-faded">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                &#9776;
            </button>
            <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                <a class="navbar-brand" href="#"><i class="fa fa-cutlery"></i> Store
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item  pull-xs-right">
                        <a class="nav-link" href="cart.jsp"><i class="fa fa-shopping-cart"></i> Cart <span id="cartCount"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="text-xs-center">Awesome pizza store!</h1>

    <div class="card-columns">
        <div th:each="pizzaBase : ${pizzaBases}" class="card text-xs-center" >
            <img class="card-img-top img-fluid" th:src="${pizzaBase.image}" alt="Card image cap" />
            <div class="card-block">
                <h4 class="card-title" th:text="${pizzaBase.getPizzasJson()}">Pizza Name</h4>
                <p class="card-text"></p>
                <div class="c-input c-radio">
                    <label class="c-input c-radio" th:each="pizza : ${pizzaBase.pizzas}">
                        <input type="radio" th:name="pizzaBase.pizzaBaseId" th:value="${pizza.pizzaId}" />
                        <span th:text="${pizza.size}">Small</span>
                        <span class="c-indicator"></span>
                    </label>
                </div>
                <h5>Price</h5>
                <a onclick="" class="btn btn-primary"><i class="fa fa-cart-plus"></i> Add to cart </a>
            </div>
        </div>
    </div>
<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.2/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js/app.js" th:src="@{js/app.js}"></script>
</body>
</html>
