<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/head :: head" th:remove="tag" />
    <title>Pizza Store</title>
</head>
<body  ng-app="app" ng-cloak="">
<object th:include="fragments/nav :: nav" th:remove="tag" />
<!--Actual content begin-->

<h1 class="text-xs-center">Pizza store!</h1>
<div class="card-columns" ng-controller="StoreCtrl as store">
    <div ng-repeat="pizzaBase in store.pizzas" class="card text-xs-center" >
        <pizza data="pizzaBase"></pizza>
    </div>
</div>

<!--Actual content end-->

<object th:include="fragments/vendor-scripts :: vendor-scripts" th:remove="tag" />
<!--User scripts begin-->
<script src="js/app.js" th:src="@{js/app.js}"></script>
<!--User scripts end-->
<script th:include="fragments/vendor-scripts :: analytics"></script>
</body>
</html>
